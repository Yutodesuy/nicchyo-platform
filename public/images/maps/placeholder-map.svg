  <!-- 道の西側（左側）の店舗テント - 縦長に配置 -->
  <g id="west-shops">
    <path d="M250 100 L290 90 L330 100 L320 110 L260 110 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
