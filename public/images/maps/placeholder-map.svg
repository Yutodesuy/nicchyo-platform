    <path d="M250 600 L290 590 L330 600 L320 610 L260 610 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <rect x="260" y="610" width="60" height="40" fill="#f8f9fa" stroke="#95a5a6" stroke-width="1"/>

