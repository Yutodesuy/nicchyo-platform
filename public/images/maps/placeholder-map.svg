    <path d="M470 1400 L510 1390 L550 1400 L540 1410 L480 1410 Z" fill="#9b59b6" stroke="#8e44ad" stroke-width="1.5"/>
    <rect x="480" y="1410" width="60" height="40" fill="#f8f9fa" stroke="#95a5a6" stroke-width="1"/>

    <path d="M470 1500 L510 1490 L550 1500 L540 1510 L480 1510 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <rect x="480" y="1510" width="60" height="40" fill="#f8f9fa" stroke="#95a5a6" stroke-width="1"/>
  </g>

  <!-- メインテキスト -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="#2c3e50" text-anchor="middle">
    手書きマップ準備中
  </text>

  <!-- サブテキスト -->
  <text x="400" y="1520" font-family="Arial, sans-serif" font-size="18"
        fill="#7f8c8d" text-anchor="middle">
    高知市日曜市（追手筋 約1.3km）
  </text>

  <text x="400" y="1550" font-family="Arial, sans-serif" font-size="14"
        fill="#95a5a6" text-anchor="middle">
    手書きマップ完成までの仮表示です
  </text>

  <!-- 北マーク -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#34495e" stroke-width="2"/>
    <polygon points="0,-18 -6,10 0,6 6,10" fill="#e74c3c"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16"
          font-weight="bold" fill="#34495e" text-anchor="middle">N</text>
