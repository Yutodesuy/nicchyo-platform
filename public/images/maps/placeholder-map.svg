    <path d="M250 900 L290 890 L330 900 L320 910 L260 910 Z" fill="#f39c12" stroke="#e67e22" stroke-width="1.5"/>
    <rect x="260" y="910" width="60" height="40" fill="#f8f9fa" stroke="#95a5a6" stroke-width="1"/>

