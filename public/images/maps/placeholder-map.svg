    <path d="M470 1100 L510 1090 L550 1100 L540 1110 L480 1110 Z" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
    <rect x="480" y="1110" width="60" height="40" fill="#f8f9fa" stroke="#95a5a6" stroke-width="1"/>

    <path d="M470 1200 L510 1190 L550 1200 L540 1210 L480 1210 Z" fill="#2ecc71" stroke="#27ae60" stroke-width="1.5"/>
