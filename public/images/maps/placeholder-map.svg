    <path d="M470 500 L510 490 L550 500 L540 510 L480 510 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <rect x="480" y="510" width="60" height="40" fill="#f8f9fa" stroke="#95a5a6" stroke-width="1"/>

    <path d="M470 600 L510 590 L550 600 L540 610 L480 610 Z" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
