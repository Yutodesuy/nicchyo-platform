    <path d="M250 1500 L290 1490 L330 1500 L320 1510 L260 1510 Z" fill="#9b59b6" stroke="#8e44ad" stroke-width="1.5"/>
    <rect x="260" y="1510" width="60" height="40" fill="#f8f9fa" stroke="#95a5a6" stroke-width="1"/>
  </g>

  <!-- 道の東側（右側）の店舗テント - 縦長に配置 -->
  <g id="east-shops">
    <path d="M470 100 L510 90 L550 100 L540 110 L480 110 Z" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
    <rect x="480" y="110" width="60" height="40" fill="#f8f9fa" stroke="#95a5a6" stroke-width="1"/>

